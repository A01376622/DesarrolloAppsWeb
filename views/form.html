<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    </head>

    <body>
        <div class="container">
            <h1>Actividad 2</h1> 
            <br>
            <h3>Ingresa una palabra de palíndromo o una palabra en idioma F para decodificarloooo</h3> 
            <br>
            <form method="POST" action="/console/postIsPalindrome">
                <div class="form-control">
                    <label class="form-label">Dime la palabra para saber si es un palíndromo</label>
                    <input type="text" class="form-control" placeholder="Ingresa la palabra para determinar si es un palíndromo" id="palindrome" name="palindrome">
                </div>
                <input class="btn btn-primary" type="submit">
                <input class="btn btn-danger" type="reset">
            </form>
            <br>
            <form method="POST" action="/console/postDecodeWordF">
                <div class="form-control">
                    <label class="form-label">Dime la palabra para decodificar de idioma F al español</label>
                    <input type="text" class="form-control" placeholder="Ingresa la palabra para decodificar idioma F" id="wordf" name="wordf">
                </div>
                <input class="btn btn-primary" type="submit">
                <input class="btn btn-danger" type="reset">
            </form> 
            
        </div>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>    
    </body>

</html>
